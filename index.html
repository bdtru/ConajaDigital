        </div>
      </div>
    </div>

    <div class="services">
      <h1>See what the hype is about</h1>
      <div class="services__container">
        <div class="services__card">

          <h2>Are You Ready?</h2>
          <p>Take The Edge On Your Competitors</p>
          <button>Get Started</button>
        </div>
      </div>
    </div>
